<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard - Gym Management</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>🏋️ Member Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <!-- Profile -->
    <section>
      <h2>My Profile</h2>
      <p><strong>Name:</strong> <span id="member-name"></span></p>
      <p><strong>Email:</strong> <span id="member-email"></span></p>
    </section>

    <!-- My Bills -->
    <section>
      <h2>My Bills</h2>
      <ul id="member-bills"></ul>
    </section>

    <!-- My Diet Plan -->
    <section>
      <h2>My Diet Plan</h2>
      <ul id="member-diets"></ul>
    </section>

    <!-- My Products -->
    <section>
      <h2>My Products</h2>
      <ul id="member-products"></ul>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Custom Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/member.js"></script>
</body>
</html>
